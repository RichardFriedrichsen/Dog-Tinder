<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="search.css">
</head>
<body>
    <div class="left-side">

        <header class="header">
            <img class="profile-pic-left" src="resources/profile.jpg" alt="">
            <h4 class="header-name">Richard</h4>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" focusable="false" aria-hidden="true" role="presentation" class="icon"><g fill="currentColor"><path d="M0 3a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3Z"></path><path d="M11 3a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v6.755A7.966 7.966 0 0 0 15 8c-1.457 0-2.823.39-4 1.07V3Z"></path><path d="M0 14a1 1 0 0 1 1-1h6.581A7.977 7.977 0 0 0 7 16c0 2.011.742 3.849 1.967 5.254A1 1 0 0 1 8 22H1a1 1 0 0 1-1-1v-7Z"></path><path fill-rule="evenodd" d="M20.588 18.19a6 6 0 1 0-1.033 1.715l2.89 1.927a1 1 0 0 0 1.11-1.664l-2.967-1.978ZM15 20a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" clip-rule="evenodd"></path></g></svg>
        </header>

        <div class="headings">
            <h4 class="headings-matches">Matches</h4>
            <h4 class="headings-messages">Messages</h4>
        </div>

       
    </div>

    <div class="message-container">
        <img class="dog1-pic-left" src="resources/dog1.jpg" alt="">
        <h3 class="dog-name">Charlie</h3>
        <h5 class="dog-message"> Wuff Wuff ...</h5>

    </div>

    <div class="right-side">

        <div class="card-outline">

            <button class="bullet D(ib) Va(m) Cnt($blank)::a D(b)::a Cur(p) H(4px)::a W(100%)::a Py(4px) Px(2px) W(100%) Bdrs(100px)::a Bgc($c-ds-background-tappy-indicator-inactive)::a focus-background-style" type="button"><span class="Hidden">2/2</span></button>
            <img class="dog2-pic-left" src="resources/dog2.jpg" alt="">
            <h3 class="right-dog-name">Max</h3><h4 class="right-dog-age">5</h4>
            <h6 class="right-distance">3 kilometers away</h6>

            <div class="lower-match-banner">
                <img class="img-reverse" src="resources/reverse.jpg" alt="">
                <img class="img-left-swipe" src="resources/left-swipe.jpg" alt="">
                <img class="img-super-like" src="resources/super-like.jpg" alt="">
                <img class="img-like" src="resources/like.jpg" alt="">
                <img class="img-boost" src="resources/boost.jpg" alt="">
            </div>
        </div>

    </div>
</body>
</html>
